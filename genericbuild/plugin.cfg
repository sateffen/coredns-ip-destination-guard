# This is my plugin.cfg, that I use to build my coredns instance.
# It brings along this plugin, as well as typically useful other plugins.
# If you want to have more plugins, or different ones, add them to this
# list, but make sure ipdestinationguard is near to the top. Otherwise
# other plugins might answer the DNS requests, without giving
# ipdestinationguard a chance to inspect the response.

ipdestinationguard:github.com/sateffen/coredns-ip-destination-guard
